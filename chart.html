<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>HTML</title>

		<link rel="stylesheet" type="text/css" href="assets/styles/styles.css"/>

		<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
      
	</head>

	<body>	
	<div class="chart-container">
		<div class="chart-title">
			<h2>Diamond Ski Resort FORECAST</h2>
		</div>
		<div class="chart-content">
			<div class="chart-y-axis">
				<p style="top:0px;">50</p>
				<p style="bottom:0px;">0</p>
			</div>
		
			<div class="chart-area" bar-spacing="30">
				<div bar-value="40" label="Wednesday" class="chart-bar wed"></div>
				<div bar-value="38" label="Thursday" class="chart-bar thu"></div>
				<div bar-value="36" label="Friday" class="chart-bar fri"></div>
				<div bar-value="39" label="Saturday" class="chart-bar sat"></div>
				<div bar-value="35" label="Sunday" class="chart-bar sun"></div>
			</div>
				
			<div class="chart-x-axis"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/chart.js"></script>
	      
	</body>
</html>
